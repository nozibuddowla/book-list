<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>My Book List</h1>
    </div>
    <div class="form-container">
        <form id="book-form">
            <div class="mb-3">
                <label for="title" class="form-label book-title">Title</label>
                <input type="text" id="title" class="form-control book-title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label book-author">Author</label>
                <input type="text" id="author" class="form-control book-author" required>
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label book-publisher">Publisher</label>
                <input type="text" id="publisher" class="form-control book-publisher" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Add Book</button>
        </form>

        <table class="table table-hover table-hover-margin">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Publisher</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <a href=""></a>
            </tbody>
        </table>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
